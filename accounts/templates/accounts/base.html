<!DOCTYPE html>
<html>
<head>
    <title>CampusGram</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        nav { background: #eee; padding: 10px; margin-bottom: 20px; }
        nav a { margin: 0 10px; text-decoration: none; color: #333; font-weight: bold; }
        form { display: inline-block; text-align: left; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        input { display: block; margin-bottom: 10px; padding: 5px; width: 200px; }
        button { background: #0095f6; color: white; padding: 5px 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <nav>
        <a href="/">CampusGram</a>
        {% if user.is_authenticated %}
            <a href="#">Feed</a>
            <a href="#">Upload</a>
           <a href="{% url 'profile' user.username %}">Profile ({{ user.username }})</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
