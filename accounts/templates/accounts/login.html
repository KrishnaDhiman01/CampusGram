{% extends 'accounts/base.html' %}

{% block content %}
    <h2>Log In</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Username:</p>
        <input type="text" name="username" required>
        <p>Password:</p>
        <input type="password" name="password" required>
        <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}
